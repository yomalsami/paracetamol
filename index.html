<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paracetamol Dose Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        .container { max-width: 400px; margin: 0 auto; }
        label, input, button { display: block; width: 100%; margin-bottom: 10px; }
        button { padding: 10px; background-color: #28a745; color: white; border: none; cursor: pointer; }
        .result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Paracetamol Dose Calculator</h1>
        <form id="doseForm">
            <label for="weight">Child's Weight (kg):</label>
            <input type="number" id="weight" required>

            <label for="dose">Dose (mg/kg):</label>
            <input type="number" id="dose" value="15" required>

            <button type="submit">Calculate Dose</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
