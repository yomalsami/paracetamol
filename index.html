<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paracetamol Dose Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: #28a745;
            margin-bottom: 20px;
        }
        label, select {
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
            text-align: left;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
        .credits {
            margin-top: 40px;
            font-size: 12px;
            color: #999;
        }
        .note {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Language Selector -->
        <label for="language">Select Language:</label>
        <select id="language">
            <option value="en">English</option>
            <option value="si">Sinhala</option>
            <option value="ta">Tamil</option>
        </select>

        <h1 id="heading">Paracetamol Dose Calculator</h1>
        <form id="doseForm">
            <label for="weight" id="weightLabel">Child's Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter weight in kg" required>

            <button type="submit" id="calculateBtn">Calculate Dose</button>
        </form>
        <div class="result" id="result"></div>
        <div class="note" id="note">
            Note: Paracetamol syrup contains 120mg in 5mL.
        </div>
        <div class="credits" id="credits">
            Made with ❤️ by Dr. Yomal
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
